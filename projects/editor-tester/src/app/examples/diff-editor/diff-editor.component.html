<section>
  <h3>Diff Editor Exmaple</h3>

  <div class="ngx-monaco-editor-container">
    <ngx-monaco-diff-editor
      [options]="options"
      [originalModel]="originalCode"
      [modifiedModel]="modifiedCode"
      (onInit)="onEditorInit($event)"
    ></ngx-monaco-diff-editor>
  </div>
</section>
