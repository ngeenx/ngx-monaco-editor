<section>
  <h3>Angular Splitter Exmaple</h3>

  <p>
    This example shows how to use the
    <a href="https://github.com/angular-split/angular-split" target="_blank"> Angular Splitter </a>
    with monaco editor and preview area.
  </p>

  <div>
    <button (click)="toggleSplitterDirection()">
      {{ splitterDirection === "horizontal" ? "Change to Vertical" : "Change to Horizontal" }}
    </button>
  </div>

  <div class="editor-container">
    <as-split [direction]="splitterDirection" (dragEnd)="onSplitterDragEnd()" gutterSize="10">
      <!-- Code Area -->
      <as-split-area [size]="50" [minSize]="20">
        <div class="ngx-monaco-editor-container">
          <ngx-monaco-editor
            [options]="options"
            [(ngModel)]="code"
            (onInit)="onEditorInit($event)"
          ></ngx-monaco-editor>
        </div>
      </as-split-area>

      <!-- Preview Area -->
      <as-split-area [size]="50" [minSize]="30">
        <div [innerHTML]="code" class="html-preview"></div>
      </as-split-area>
    </as-split>
  </div>
</section>
